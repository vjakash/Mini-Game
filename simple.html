<!DOCTYPE html>
<html>
<head>
	<title>simple</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link id="stl" rel="stylesheet" type="text/css" href="hangman.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
	<div class="row" id="header">
		<div class="col-lg-3" id="headerLeft">
		</div>
		<div class="col-lg-5" id="headerMiddle">
			<button onclick=startgame() class='start'>Start The Game</button><p id='notifi' style='font-size:30px;text-align:center;'></p>
		</div>
		<div class="col-lg-3" id="headerRight">
			<h2 id='turn'>Spin to see who goes first</h2><button id='spinner' onclick='spin()'>SPIN</button>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div id="1" onclick="valid(1)" class="topLeft box"></div>
			<div id="2" onclick="valid(2)" class="topMiddle box"></div>
			<div id="3" onclick="valid(3)" class="topRight box"></div>
			<div id="4" onclick="valid(4)" class="centerLeft box"></div>
			<div id="5" onclick="valid(5)" class="centerMiddle box"></div>
			<div id="6" onclick="valid(6)" class="centerRight box"></div>
			<div id="7" onclick="valid(7)" class="bottomLeft box"></div>
			<div id="8" onclick="valid(8)" class="bottomMiddle box"></div>
			<div id="9" onclick="valid(9)" class="bottomRight box"></div>
		</div>
	</div>
</div>

</html>
